---
# vars file for snort
_snort_requirements:
  Alpine:
    - automake
    - bison
    - flex
    - libdnet-dev
    - libpcap-dev
    - libtirpc-dev
    - libtool
    - luajit-dev
    - openssl-dev
    - pcre-dev
    - zlib-dev
  Debian:
    - automake
    - bison
    - flex
    - libdumbnet-dev
    - libluajit-5.1-dev
    - libpcap-dev
    - libpcre3-dev
    - libssl-dev
    - libtirpc-dev
    - libtool
    - pkg-config
    - zlib1g-dev
  RedHat:
    - automake
    - bison
    - flex
    - hwloc-devel
    - libdnet-devel
    - libpcap-devel
    - libtirpc-devel
    - libtool
    - luajit-devel
    - openssl-devel
    - pcre-devel
    - pkgconfig
    - zlib-devel
  Suse:
    - automake
    - bison
    - flex
    - libdnet-devel
    - libpcap-devel
    - libtirpc-devel
    - luajit-devel
    - openssl-devel
    - pcre-devel
    - zlib-devel

snort_requirements: "{{ _snort_requirements[ansible_os_family] }}"

snort_archive_daq: https://www.snort.org/downloads/snort/daq-{{ snort_daq_version }}.tar.gz
snort_archive: https://www.snort.org/downloads/snort/snort-{{ snort_version }}.tar.gz

_snort_validate_certs:
  default: yes
  Debian: no

snort_validate_certs: "{{ _snort_validate_certs[ansible_os_family] | default(_snort_validate_certs['default']) }}"

snort_config_directory: /etc
snort_config_file: snort.conf

snort_service: snortd
