---
# vars file for snort
_snort_requirements:
  Alpine:
    - bison
    - flex
    - libpcap-dev
    - pcre-dev
    - libdnet-dev
    - libtirpc-dev
    - zlib-dev
    - luajit-dev
    - openssl-dev
  Archlinux:
    - bison
    - flex
    - libpcap
    - pcre
    - libdnet
    - libtirpc
    - zlib
    - luajit
    - openssl
  Debian:
    - bison
    - flex
    - libpcap-dev
    - libpcre3-dev
    - libdumbnet-dev
    - libtirpc-dev
    - zlib1g-dev
    - libluajit-5.1-dev
    - libssl-dev
    - pkg-config
  RedHat:
    - bison
    - flex
    - libpcap-devel
    - pcre-devel
    - libdnet-devel
    - libtirpc-devel
    - zlib-devel
    - luajit-devel
    - openssl-devel
  Suse:
    - bison
    - flex
    - libpcap-devel
    - pcre-devel
    - libdnet-devel
    - libtirpc-devel
    - zlib-devel
    - luajit-devel
    - openssl-devel

snort_requirements: "{{ _snort_requirements[ansible_os_family] }}"

snort_archive_daq: https://www.snort.org/downloads/snort/daq-{{ snort_daq_version }}.tar.gz
snort_archive: https://www.snort.org/downloads/snort/snort-{{ snort_version }}.tar.gz

snort_config_directory: /etc
snort_config_file: snort.conf

snort_service: snortd
