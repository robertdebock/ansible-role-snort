---
# vars file for snort
_snort_requirements:
  CentOS:
    - bison
    - flex
    - libpcap-devel
    - pcre-devel
    - libdnet-devel
    - libtirpc-devel
    - zlib-devel
    - luajit-devel
    - openssl-devel
  Debian:
    - bison
    - flex
    - libpcap-dev
    - libpcre3-dev
    - libdumbnet-dev
    - libtirpc-dev
    - zlib1g-dev
    - libluajit-5.1-dev
    - libssl-dev
    - pkg-config
  Fedora:
    - bison
    - flex
    - libpcap-devel
    - pcre-devel
    - libdnet-devel
    - libtirpc-devel
    - zlib-devel
    - luajit-devel
    - openssl-devel
  Ubuntu:
    - bison
    - flex
    - libpcap-dev
    - libpcre3-dev
    - libdumbnet-dev
    - libtirpc-dev
    - zlib1g-dev
    - libluajit-5.1-dev
    - libssl-dev
    - pkg-config

snort_requirements: "{{ _snort_requirements[ansible_distribution] }}"

snort_archive_daq: https://www.snort.org/downloads/snort/daq-{{ snort_daq_version }}.tar.gz
snort_archive: https://www.snort.org/downloads/snort/snort-{{ snort_version }}.tar.gz

snort_config_directory: /etc
snort_config_file: snort.conf

snort_service: snortd
